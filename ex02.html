    <title>Document</title>
    <script>
        var input = prompt("윤년 확인 프로그램", "년도를 입력하세요");
       var year = parseInt(input);
       var yoonYear = "윤년";
       var notYoonYear = "평년";
       if(year % 4 == 0)
       {
        if(year % 100 == 0)
        {
         if(year % 400 == 0){
            document.write(year +" 년은" + yoonYear +" 입니다.");
         }
         else{
            document.write(year +" 년은" + notYoonYear +" 입니다.");
         }
        }
        else{
            document.write(year +" 년은" + yoonYear +" 입니다.");
         }
   
        }
        else{
            document.write(year +" 년은" + notYoonYear +" 입니다.");
       }

    </script>
